<h1>Category List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categories">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td><button (click)="updateCategory(c.id)">Update</button></td>
            <td><button (click)="deleteCategory(c.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
